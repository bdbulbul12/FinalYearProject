<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NU CSE HELP DESK</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>National University</span> Help Desk</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>NAtional University Help Desk</h3>
        <ul>
        
        </ul>
        <textarea rows="20" cols="60" name="comment" form="usrform" placeholder="You can use it ...for copy paste"></textarea>
      </div>
      <div class="contact">
        <h3>University Add</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p class="full">
            <label>College Name : </label>
            <input type="text" name="head" id="head" required>
          </p>
          <p>
            <label>College Code</label>
            <input type="text" name="collegeCode" id="collegeCode" placeholder="" required>
          </p>
          <p>
            <label>Mobile Number</label>
            <input type="text" name="contact" id="contact" required>
          </p>
          <p>
            <label>College Website Link</label>
            <input type="text" name="url" id="url" required>
          </p>


         <!--  <p>
            <label>MCQ3</label>
            <input type="text" name="mcq3" id="mcq3" required>
          </p>
            <p>
            <label>MCQ4</label>
            <input type="text" name="mcq4" id="mcq4" required>
          </p>
          <p class="full">
            <label>ANS</label>
            <input type="text" name="ans" id="ans" required></input>
          </p> -->

          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
