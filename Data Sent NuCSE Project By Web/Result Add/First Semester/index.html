<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NU CSE HELP DESK</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>National University</span> Help Desk</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>NAtional University Help Desk</h3>
        <ul>
        
        </ul>
        <textarea rows="20" cols="60" name="comment" form="usrform"></textarea>
      </div>
      <div class="contact">
        <h3>Result Add ...</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p class="full">
            <label>Name : </label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Registration Number</label>
            <input type="text" name="reg" id="reg" required>
          </p>
          <p>
            <label>College Name</label>
            <input type="text" name="colllegeName" id="colllegeName" required>
          </p>
          <p>
            <label>Session</label>
            <input type="text" name="session" id="session" required>
          </p>
          <p>
            <label>Introduction to computer System</label>
            <input type="text" name="itcs" id="itcs" required>
          </p>
          <p>
            <label>Programming Language</label>
            <input type="text" name="pl" id="pl" required>
          </p>
          <p>
            <label>Programming Language Practical</label>
            <input type="text" name="plPractical" id="plPractical" required>
          </p>
           <p>
            <label>Physics</label>
            <input type="text" name="physics" id="physics" required>
          </p>
           <p>
            <label>Math</label>
            <input type="text" name="math" id="math" required>
          </p>
           <p>
            <label>English</label>
            <input type="text" name="english" id="english" required>
          </p>





         <!--  <p>
            <label>MCQ3</label>
            <input type="text" name="mcq3" id="mcq3" required>
          </p>
            <p>
            <label>MCQ4</label>
            <input type="text" name="mcq4" id="mcq4" required>
          </p>
          <p class="full">
            <label>ANS</label>
            <input type="text" name="ans" id="ans" required></input>
          </p> -->

          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
